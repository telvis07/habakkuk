<!-- search box -->
<div class="row">
 <div class="col-lg-12">
    <form handle-phone-submit ng-submit="search_action()"  class="navbar-form navbar-left" role="search">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Submit</button>
      </span>
      <input name="search_text" type="text" class="form-control" placeholder="{{ search_params.placeholder }}" ng-model="search_params.text">
    </div>
    </form>

     <!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<br/>
<br/>

<p>
    {{ search_results.count }} Popular Bible verses that we've seen on Twitter.
    <span ng-if="search_results.recommend"> Showing recommendations for <b>{{ search_results.recommend }}</b></span>
    <span ng-if="search_results.text"> Showing search results for: <h3>{{ search_results.text }}</h3></span>
</p>

<!-- search results -->

<div class="panel panel-primary" ng-repeat="result in search_results.results">
    <div class="panel-heading">
        <h3 class="panel-title">{{ result.bibleverse }}</h3>
    </div>
    <div class="panel-body">
        {{ result.text }}
    </div>
