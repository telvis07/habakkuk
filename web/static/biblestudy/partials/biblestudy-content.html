<!-- search box -->
<div class="row">
 <div class="col-lg-12">
    <form handle-phone-submit ng-submit="search_action()"  class="navbar-form navbar-left" role="search">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Submit</button>
      </span>
      <input name="search_text" type="text" class="form-control" placeholder="{{ search_params.placeholder }}" ng-model="search_params.text">
    </div>
    </form>

     <!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<br/>
<br/>

<p>Showing {{ search_results.count }} of {{ search_results.total }} Popular Bible verses on Twitter.</p>

<!-- search results -->

<div class="list-group">
    <a href="#" ng-click="recommend_action(result.bibleverse)" class="list-group-item" ng-repeat="result in search_results.results">
        <h4 class="list-group-item-heading">{{ result.bibleverse }}</h4>
        <p class="list-group-item-text">
        {{ result.text }}
        </p>
    </a>
</div>


<!-- pagination -->
<ul class="pagination">
    <li class="{{ pagination.start_enabled }}"><a href="#">&laquo;</a></li>
    <li ng-repeat="page_num in num_search_result_pages"><a href="#">{{ page_num }}</a></li>
    <li class="{{ pagination.end_enabled }}"><a href="#" >&raquo;</a></li>
</ul>
