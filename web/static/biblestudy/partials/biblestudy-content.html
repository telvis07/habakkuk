<!-- search box -->
<div class="row">
 <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-btn">
        <button ng-click="search_action()" class="btn btn-default" type="button">Search!</button>
      </span>
      <input type="text" class="form-control" placeholder="{{ text_search.placeholder }}" ng-model="text_search.text">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<br/>
<br/>

<p>Showing {{ search_results.count }} of {{ search_results.total }} Popular Bible verses on Twitter for <a href="#"> {{ search_results.date_str }}</a></p>
<!-- Special Message or "Clicked" verse -->
<div class="list-group">
    <div class="list-group-item" ng-if="show_habakkuk_message">
        <h4 class="list-group-item-heading">Message from Habakkuk Team</h4>
        <p class="list-group-item-text">
        {{ search_results.habakkuk_message }}
        </p>
    </div>
</div>

<!-- search results -->
<div class="list-group">
    <a href="#" class="list-group-item" ng-repeat="result in search_results.results">
        <h4 class="list-group-item-heading">{{ result.bibleverse }}</h4>
        <p class="list-group-item-text">
        {{ result.text }}
        </p>
    </a>
</div>

<!-- pagination -->
<ul class="pagination">
    <li class="{{ pagination.start_enabled }}"><a href="#">&laquo;</a></li>
    <li ng-repeat="page_num in num_search_result_pages"><a href="#">{{ page_num }}</a></li>
    <li class="{{ pagination.end_enabled }}"><a href="#" >&raquo;</a></li>
</ul>
