<div class="row">
    <div infinite-scroll='scroll_action()' infinite-scroll-disabled='busy' infinite-scroll-distance='0'>
    <div class="col-xs-6 col-md-6">
        <div class="list-group"  ng-repeat="phrase in result_columns[0]">
            <a href="{{ topic.search_url }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ topic.phrase }}</h4>
                <p class="list-group-item-text">{{ topic.bibleverse }}</p>
            </a>
        </div>
    </div>
    <div class="col-xs-6 col-md-6">
        <div class="list-group"  ng-repeat="topic in result_columns[1]">
            <a href="{{ topic.search_url }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ topic.phrase }}</h4>
                <p class="list-group-item-text">{{ topic.bibleverse }}</p>
            </a>
        </div>
    </div>
    </div>
</div>
