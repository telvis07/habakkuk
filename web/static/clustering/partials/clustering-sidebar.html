<p>Select a Bible verse from the table to filter the clusters.</p>
<table class="table table-hover table-bordered table-condensed" >
    <thead>
    <tr>
        <th>Bible verse</th>
        <th>Number of Clusters</th>
    </tr>
    </thead>
    <tr ng-repeat='facet in facets',  ng-click="clickedFacet($index)", class="{{facet.class}}">
    <td>{{facet.term}}</td><td>{{facet.count}}</td>
    </tr>
</table>
